<!DOCTYPE html>

    <link rel="stylesheet" href="../styles.css">

</head>
<body>
    <header>
        <img src="../IMG/banner.png" alt="Logo Magicis Proelia Aixa">
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="tiras.html">Tiras</a></li>
                <li><a href="fichas.html">Fichas de personaje</a></li>
                <li><a href="nosotros.html">Sobre Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
                
            </ul>
        </nav>
    </header>

    <main class="main-form">
        <h1>Contacto</h1>
        <form action="">
            <div class="form-contacto">
            <label for="nombre">Nombre y Apellido: </label> 
            <input type="text" name="" id="nombre" placeholder="Aixa Cerasis" required>
            </div>
            
            <div class="form-contacto">
            <label for="telefono">Telefono: </label>
            <input type="number" name="" id="telefono">
            </div>

            <div class="form-contacto">
                <label for="email">E-Mail: </label>
                <input type="email" name="" id="email" required>
            </div>

            <div class="form-contacto">
                <p>Genero: </p>
                <label for="masculino">Masculino </label>
                <input type="radio" name="genero" id="masculino">
                <label for="femenino">Femenino </label>
                <input type="radio" name="genero" id="femenino">
                <label for="noBinario">No Binario </label>
                <input type="radio" name="genero" id="noBinario">
            </div>

            <div class="form-contacto">
                <input type="submit" name="" id="">
                <input type="reset" name="" id="">
            </div>

        </form>
    </main>

    <footer>
        <p>Todos los derechos reservados: Jitsu &copy;</p>
    </footer>
    
</body>
