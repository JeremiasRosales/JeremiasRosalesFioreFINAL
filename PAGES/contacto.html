    <h1>Contacto</h1>
    <main class="main-form">
        <form class="form-contacto">
            <div class="form-item">
            <label for="nombre">Nombre y Apellido: </label>
            <input type="text" name="" id="nombre" placeholder="Aixa Cerasis" required>
            </div>
            
            <div class="form-item">
            <label for="telefono">Telefono: </label>
            <input type="number" name="" id="telefono">
            </div>

            <div class="form-item">
                <label for="email">E-Mail: </label>
                <input type="email" name="" id="email" required>
            </div>

            <div class="form-item">
                <p>Genero: </p>
                <label for="masculino">Masculino </label> 
                <input type="radio" name="genero" id="masculino">
                <label for="femenino">Femenino </label>
                <input type="radio" name="genero" id="femenino">
                <label for="noBinario">No Binario </label>
                <input type="radio" name="genero" id="noBinario">
            </div>

            <div>
                <input type="submit" name="" class="submit">
            </div>
            <div>
                <input type="reset" name="" class="reset">
            </div>

        </form>
    </main>
